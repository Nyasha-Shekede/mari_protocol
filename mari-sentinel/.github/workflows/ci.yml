name: CI

on:
  push:
  pull_request:

jobs:
  crypto-adapter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: crypto-adapter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crypto-adapter/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --ci --runInBand

      - name: Build
        run: npm run build

  label-oracle-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: label-oracle
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: label-oracle/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npx tsc -p tsconfig.json --noEmit
